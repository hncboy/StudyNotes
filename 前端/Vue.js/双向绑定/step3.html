<!-- 
对于输入元素，默认的行为方式是一旦有数据变化，马上进行绑定。
但是加上.lazy之后，相当于监听change操作，只有在失去焦点的时候，才会进行数据绑定了
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修饰符 .lazy</title>
		<script src="../vue.min.js"></script>
		<style>
			table tr td {
				border: 1px solid gray;
				padding: 10px;
			}
			
			table {
				border-collapse: collapse;
				width: 800px;
				table-layout: fixed;
			}
			
			tr.firstLine {
				background-color: lightGray;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<table align="center">
				<tr class="firstLine">
					<td>视图类型</td>
					<td>输入数据</td>
					<td>绑定到Vue上的数值</td>
				</tr>
				<tr>
					<td>单行文本1</td>
					<td><input v-model.lazy="input1" placeholder="输入数据"></td>
					<td>{{input1}}</td>
				</tr>
				<tr>
					<td>单行文本2</td>
					<td><input v-model.lazy="input2" placeholder="输入数据"></td>
					<td>{{input2}}</td>
				</tr>
			</table>
		</div>
		<script>
			new Vue({
				el: '#div1',
				data: {
					input1: '',
					input2: '',
				}
			})
		</script>
	</body>

</html>
